spring.application.name=prueba

server.port=8080

# R2DBC con MySQL
spring.r2dbc.url=r2dbc:mysql://root:SLealways1250*$@localhost:3306/seti_db
#spring.r2dbc.url=r2dbc:mysql://localhost:3306/seti_db
spring.r2dbc.username=root
spring.r2dbc.password="SLealways1250*$"

# R2DBC Pool (opcional)
spring.r2dbc.pool.initial-size=5
